<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>OrdenApp</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routeLink="/dashboard"><mat-icon>today</mat-icon>Órdenes</a>
      <a mat-list-item routeLink="reports"><mat-icon>dashboard</mat-icon>Reportes</a>
      <a mat-list-item
          (click)="authService.logout()"><mat-icon>exit_to_app</mat-icon>Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Administración de órdenes recibidas</span>
      <span class="spacer"></span>
      <span class="display-name">{{authService.getDisplayName()}}</span>
      <img [src]="authService.getProfileImg()" alt="" class="avatar">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>  
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
          <button mat-menu-item 
              (click)="authService.logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
          </button>
        </mat-menu>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-data-table></app-data-table>
  </mat-sidenav-content>
</mat-sidenav-container>
