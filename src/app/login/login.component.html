<mat-toolbar color="primary">

    <mat-toolbar-row>

        <span>OrdenApp</span>

        <span class="spacer"></span>

        <span class="align-center"></span>

        <span class="example-spacer"></span>

        <button mat-button>Acerca de</button>

        <button mat-button>Contacto</button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
    
      <mat-icon>more_vert</mat-icon>
    
    </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
    
        <mat-icon>notifications_off</mat-icon>
    
        <span>Deshabilitar alertas</span>
    
      </button>

        </mat-menu>

    </mat-toolbar-row>

</mat-toolbar>
<div align="center" >
    <mat-card class="example-card">

        <mat-card-header>

            <mat-card-title>Entrar</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form class="example-form">

                <table class="example-full-width" cellspacing="0">

                    <tr>

                        <td>

                            <mat-form-field class="example-full-width">

                                <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>

                            </mat-form-field>

                        </td>

                    </tr>

                    <tr>

                        <td>
                            <mat-form-field class="example-full-width">

                                <input matInput placeholder="ContraseÃ±a" [(ngModel)]="password" type="password" name="password" required>

                            </mat-form-field>
                        </td>

                    </tr>
                </table>

            </form>

            <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->

        </mat-card-content>

        <mat-card-actions>

            <button mat-raised-button (click)="login()"
                color="primary">Continuar</button>
            <button mat-raised-button (click)="signInWithGoogle()" color="accent">
          <i class="fab fa-google"></i>
          Continuar con google
      </button>

        </mat-card-actions>

    </mat-card>
</div>
